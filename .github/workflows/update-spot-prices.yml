name: Update Spot Prices

on:
  schedule:
    # Every 2 hours during market hours (Mon-Fri, 9 AM - 5 PM IST)
    # IST = UTC+5:30, so 9 AM IST = 3:30 AM UTC
    - cron: "30 3,5,7,9,11 * * 1-5"
  workflow_dispatch:

jobs:
  update-prices:
    name: Fetch live spot prices
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas
      
      - name: Fetch spot prices for all 503 stocks
        run: python scripts/fetch_spot_prices.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add public/data/live/spot_prices.json
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to spot prices"
          else
            git commit -m "üîÑ Update spot prices [skip ci]"
            git push
            echo "‚úÖ Spot prices updated and pushed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "‚úÖ Spot price update completed"
          echo "üìä Updated prices for 503 stocks + indices"
          echo "üïê Triggered: $(date)"
